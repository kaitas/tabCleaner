    * {

    body {

      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;

    /* Header Styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .greeting {
      font-weight: 600;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 18px;
    }

    .angel-icon {
      font-size: 1.2em;
    }

    .icon-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 4px 8px;
      margin-left: 4px;
      border-radius: 4px;
      color: white;
      transition: background 0.2s;
    }

    .icon-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .stats {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .stats-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .stats-value {
      font-weight: bold;
      font-size: 20px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 8px;
      transition: transform 0.1s, opacity 0.1s;
    }

    .btn:hover {
      transform: scale(1.02);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: #fff;
      color: #667eea;
    }

    .btn-warning {
      background: #fbbf24;
      color: #1f2937;
    }

    .btn-danger {
      background: #ef4444;
      color: #fff;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .status {
      font-size: 12px;
      text-align: center;
      opacity: 0.8;
      margin-top: 8px;
    }

    .footer {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-between;
      font-size: 12px;
    }

    .footer a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
    }

    .footer a:hover {
      color: #fff;
    }

    .toast {
      position: fixed;
      bottom: 16px;
      left: 16px;
      right: 16px;
      background: #10b981;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 13px;
      display: none;
      z-index: 100;
    }

    .toast.show {
      display: block;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .view {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    .view.hidden {
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ã‚¿ãƒ–ãƒªã‚¹ãƒˆã®ã‚¹ã‚¿ã‚¤ãƒ« */
    .tab-list {

      overflow-y: auto;
      margin-bottom: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .tab-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .tab-item:last-child {
      border-bottom: none;
    }

    .tab-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .tab-checkbox {
      margin-right: 8px;
      width: 16px;
      height: 16px;
    }

    .tab-favicon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }

    .tab-info {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .tab-title {
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }

    .tab-url {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.6);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
